
#enums:
#- SymbolScopeKindE
#  - TopDown
#  - BottomUp
enums:
- SymbolRefPathElemKind:
  - ElemKind_ChildIdx
  - ElemKind_ParamIdx
  - ElemKind_Super
  - ElemKind_TypeSpec
structs:
- SymbolRefPathElem:
    data:
    - kind: SymbolRefPathElemKind
    - idx: int32_t

classes:
- SymbolScope:
    super: ScopeChild
    data:
    - id:
      - type: int32_t
      - is_ctor: true
    - name:
      - type: string
      - is_ctor: true
    - upper:
      - type: P<SymbolScope>
      - is_ctor: false
      - init: 0
      - visit: false
    - children: 
      - type: list<P<ScopeChild>>
      - is_ctor: false
    - symtab: 
      - type: map<string,int32_t>
      - is_ctor: false
    - target: 
      - type: P<Scope>
      - is_ctor: false
      - init: 0
      - visit: true
    - owned: 
      - type: list<UP<ScopeChild>>
      - is_ctor: false
      - visit: false
#    - failed:
#      - type: set<string>
#      - is_ctor: false
    - imports: 
      - type: UP<SymbolImportSpec>
      - is_ctor: false

- SymbolEnumScope:
    super: SymbolScope
    data: {}

- SymbolExecScope:
    super: SymbolScope
    data: {}

- SymbolExtendScope:
    super: SymbolScope
    data: {}

- SymbolImportSpec:
    data:
    - imports:
      - type: list<P<PackageImportStmt>>
    - symtab:
      - type: map<string,UP<SymbolRefPath>>
      - is_ctor: false

#- SymbolAggregateScope:
#    super: SymbolScope
#    data:

- SymbolTypeScope:
    super: SymbolScope
    data:
      - plist:
        - type: UP<SymbolScope>
      - spec_types: list<UP<SymbolTypeScope>>

- SymbolFunctionScope:
    super: SymbolScope
    data:
      - prototypes: 
        - type: list<P<FunctionPrototype>>
        - is_ctor: false
      - import_specs:
        - type: list<P<FunctionImport>>
        - is_ctor: false
      - definition:
        - type: P<FunctionDefinition>
        - is_ctor: false
        - init: 0
      - plist:
        - type: UP<SymbolScope>
        - is_ctor: false
      - body:
        - type: UP<SymbolScope>
        - is_ctor: false

- SymbolRefPath: 
    data:
    - path: 
      - type: list<SymbolRefPathElem>
      - is_ctor: false
      - visit: false

