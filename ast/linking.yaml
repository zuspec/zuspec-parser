
#enums:
#- SymbolScopeKindE
#  - TopDown
#  - BottomUp

classes:
- SymbolScope:
    super: ScopeChild
    data:
    - id:
      - type: int32_t
      - is_ctor: true
    - name:
      - type: string
      - is_ctor: true
    - upper:
      - type: P<SymbolScope>
      - is_ctor: false
      - init: 0
      - visit: false
    - children: 
      - type: list<P<ScopeChild>>
      - is_ctor: false
    - symtab: 
      - type: map<string,int32_t>
      - is_ctor: false
    - target: 
      - type: P<Scope>
      - is_ctor: false
      - init: 0
      - visit: false
    - owned: 
      - type: list<UP<ScopeChild>>
      - is_ctor: false
      - visit: false
#    - failed:
#      - type: set<string>
#      - is_ctor: false
    - imports: 
      - type: UP<SymbolImportSpec>
      - is_ctor: false

- SymbolImportSpec:
    data:
    - imports:
      - type: list<P<PackageImportStmt>>
    - symtab:
      - type: map<string,UP<SymbolRefPath>>
      - is_ctor: false

#- SymbolAggregateScope:
#    super: SymbolScope
#    data:

- SymbolTypeScope:
    super: SymbolScope
    data:
      - plist:
        - type: UP<SymbolScope>
        
- SymbolFunctionScope:
    super: SymbolScope
    data:
      - plist:
        - type: UP<SymbolScope>

- SymbolRefPath: 
    data:
    - path: 
      - type: list<int32_t>
      - is_ctor: false

