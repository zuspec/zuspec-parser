#****************************************************************************
#* coretypes.yaml
#*
#* Defines base types used by other segments of the AST
#****************************************************************************
structs:
- Location:
    data:
    - fileid: 
        type: int32_t
        init: -1
    - lineno: 
        type: int32_t
        init: -1
    - linepos: 
        type: int32_t
        init: -1

classes:
    - Scope:
        super: ScopeChild
        data:
        - children: list<UP<ScopeChild>>
        - symtab:
            type: map<string,P<NamedScopeChild>>
            is_ctor: false

    - ScopeChild:
        data:
        - docstring:
          - type: string
          - is_ctor: false
        - location:
            type: Location
            is_ctor: false
        - parent:
            type: P<Scope>
            is_ctor: false
            init: 0
            visit: false
        - index:
            type: int32_t
            is_ctor: false
            init: -1

    - ScopeChildRef:
        super: ScopeChild
        data:
        - target: P<ScopeChild>
            
    - GlobalScope:
        super: Scope
        data:
        - fileid: int32_t

    - NamedScope:
        super: Scope
        data:
        - name : UP<ExprId>

    # RefTarget is treated as an abstract class.
    # External tooling knows what more-specific type is actually in use
    - RefTarget: {}

    - NamedScopeChild:
        super: ScopeChild
        data:
        - name: UP<ExprId>

    - PackageScope:
        super: Scope
        data:
        - id: 
            type: list<UP<ExprId>>
            is_ctor: false
        - sibling:
            type: P<PackageScope>
            is_ctor: false
            init: 0

    - PackageImportStmt:
        super: ScopeChild
        data:
        - wildcard: bool
        - alias: UP<ExprId>
        - path: 
          - type: UP<DataTypeUserDefined>
          - is_ctor: false

    - Action:
        super: TypeScope
        data:
        - is_abstract: bool

    - Component:
        super: TypeScope


            
