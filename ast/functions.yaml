
enums:
  - ParamDir:
      - ParamDir_Default
      - ParamDir_In
      - ParamDir_Out
      - ParamDir_InOut
  - PlatQual:
      - PlatQual_None
      - PlatQual_Target
      - PlatQual_Solve
  - FunctionParamDeclKind:
      - ParamKind_DataType
      - ParamKind_Type
      - ParamKind_RefAction
      - ParamKind_RefComponent
      - ParamKind_RefBuffer
      - ParamKind_RefResource
      - ParamKind_RefState
      - ParamKind_RefStream
      - ParamKind_RefStruct
      - ParamKind_Struct

classes:
  - FunctionDefinition:
    - super: ScopeChild
    - data:
        - proto: UP<FunctionPrototype>
        - body: UP<ProceduralStmtSequenceBlock>
  - FunctionParamDecl:
    - super: ScopeChild
    - data:
        - kind: FunctionParamDeclKind
        - name: UP<ExprId>
        - type: UP<DataType>
        - dir: ParamDir
        - dflt: UP<Expr>
        - is_varargs: 
            - type: bool
            - is_ctor: false
            - init: false
  - FunctionPrototype:
    - super: NamedScopeChild
    - data:
        - rtype: UP<DataType>
        - parameters: 
            type: list<UP<FunctionParamDecl>>
            is_ctor: false
        - is_pure:
            type: bool
            is_ctor: false

  - FunctionImport:
    - super: ScopeChild
    - data:
        - plat: PlatQual
        - lang: string

  - FunctionImportType:
    - super: FunctionImport
    - data:
        - type: UP<TypeIdentifier>

  - FunctionImportProto:
    - super: FunctionImport
    - data:
        - proto: UP<FunctionPrototype>




