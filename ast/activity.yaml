
classes:

- ActivityStmt:
    super: ScopeChild

- ActivitySchedulingConstraint:
    super: ScopeChild
    data:
    - is_parallel: bool
    - targets: list<UP<ExprHierarchicalId>>

- ActivityBindStmt:
    super: ActivityStmt
    data: 
    - lhs: UP<ExprHierarchicalId>
    - rhs: list<UP<ExprHierarchicalId>>

- ActivityConstraint:
    super: ActivityStmt
    data:
    - constraint : UP<ConstraintStmt>

- ActivityLabeledStmt:
    super: ActivityStmt
    data:
    - label: 
        - type: UP<ExprId>
        - is_ctor: false

- ActivityActionHandleTraversal:
    super: ActivityLabeledStmt
    data:
    - target: UP<ExprRefPathContext>
    - with_c: UP<ConstraintStmt>

- ActivityActionTypeTraversal:
    super: ActivityLabeledStmt
    data:
    - target: UP<DataTypeUserDefined>
    - with_c: UP<ConstraintStmt>

- ActivityLabeledScope:
    super: Scope
    data:
    - label: 
        - type: UP<ExprId>
        - is_ctor: false

- ActivitySequence:
    super: ActivityLabeledScope

- ActivityJoinSpec: {}

- ActivityJoinSpecBranch:
    super: ActivityJoinSpec
    data:
    - branches: list<UP<ExprRefPathContext>>

- ActivityJoinSpecSelect:
    super: ActivityJoinSpec
    data:
    - count : UP<Expr>

- ActivityJoinSpecNone:
    super: ActivityJoinSpec

- ActivityJoinSpecFirst:
    super: ActivityJoinSpec
    data:
    - count: UP<Expr>

- ActivityParallel:
    super: ActivityLabeledScope
    data:
    - join_spec: UP<ActivityJoinSpec>

- ActivitySchedule:
    super: ActivityLabeledScope
    data:
    - join_spec: UP<ActivityJoinSpec>

- ActivityRepeatCount:
    super: ActivityLabeledStmt
    data:
    - loop_var: UP<ExprId>
    - count: UP<Expr>
    - body: UP<ScopeChild>

- ActivityRepeatWhile:
    super: ActivityLabeledStmt
    data:
    - cond: UP<Expr>
    - body: UP<ScopeChild>

- ActivityForeach:
    super: ActivityLabeledStmt
    data:
    - it_id: UP<ExprId>
    - idx_id: UP<ExprId>
    - target: UP<ExprRefPathContext>
    - body: UP<ScopeChild>

- ActivitySelect:
    super: ActivityLabeledStmt
    data:
    - branches: list<UP<ActivitySelectBranch>>

- ActivitySelectBranch:
    data:
    - guard: UP<Expr>
    - weight: UP<Expr>
    - body: UP<ScopeChild>

- ActivityIfElse:
    super: ActivityLabeledStmt
    data:
    - cond: UP<Expr>
    - true_s: UP<ActivityStmt>
    - false_s: UP<ActivityStmt>

- ActivityMatch:
    super: ActivityLabeledStmt
    data:
    - cond: UP<Expr>
    - choices: list<UP<ActivityMatchChoice>>

- ActivityMatchChoice:
    data:
    - is_default: bool
    - cond: UP<ExprOpenRangeList>
    - body: UP<ScopeChild>

- ActivityReplicate:
    super: ActivityLabeledStmt
    data:
    - idx_id : UP<ExprId>
    - it_label: UP<ExprId>
    - body: UP<ScopeChild>

- ActivitySuper:
    super: ActivityLabeledStmt




