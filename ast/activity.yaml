
classes:

- ActivityStmt:
  super: ScopeChild

- ActivitySchedulingConstraint:
  super: ScopeChild
  data:
  - is_parallel: bool
  - targets: list<ExprHierarchicalIdUP>

- ActivityBindStmt:
  super: ActivityStmt
  data: 
  - lhs: UP<ExprHierarchicalId>
  - rhs: list<UP<ExprHierarhicalId>>

- ActivityConstraint:
  super: ActivityStmt
  data:
  - constraint : UP<ConstraintStmt>

- ActivityLabeledStmt:
  super: ActivityStmt
  data:
  - label: string

- ActivityActionHandleTraversal:
  super: ActivityLabeledStmt
  data:
  - target: UP<ExprRefPathContext>
  - with_c: UP<ConstraintStmt>

- ActivityActionTypeTraversal:
  super: ActivityLabeledStmt
  data:
  - target: UP<DataTypeUserDefined>
  - with_c: UP<ConstraintStmt>

- ActivityLabeledScope:
  super: Scope
  data:
  - label: string

- ActivitySequence:
  super: ActivityLabeledScope

- ActivityJoinSpec: {}

- ActivityJoinSpecBranch:
  super: ActivityJoinSpec
  data:
  - branches: list<UP<ExprRefPathContext>>

- ActivityJoinSpecSelect:
  super: ActivityJoinSpec
  data:
  - count : UP<Expr>

- ActivityJoinSpecNone:
  super: ActivityJoinSpec

- ActivityJoinSpecFirst:
  super: ActivityJoinSpec
  data:
  - count: UP<Expr>

- ActivityParallel:
  super: ActivityLabeledScope
  data:
  - join_spec: UP<ActivityJoinSpec>

- ActivityRepeatCount:
  super: ActivityLabeledStmt
  data:
  - loop_var: UP<ExprId>
  - count: UP<Expr>
  - body: UP<ActivityStmt>

- ActivityRepeatWhile:
  super: ActivityLabeledStmt
  data:
  - cond: UP<Expr>
  - body: UP<ActivityStmt>

- ActivityForeach:
  super: ActivityLabeledStmt
  data:
  - it_id: UP<ExprId>
  - idx_id: UP<ExprID>
  - target: UP<ExprRefPathContext>
  - body: UP<ActivityStmt>

- ActivitySelect:
  super: ActivityLabeledStmt
  data:
  - branches: list<UP<ActivitySelectBranch>>

- ActivitySelectBranch:
  data:
  - guard: UP<Expr>
  - weight: UP<Expr>
  - body: UP<ActivityStmt>

- ActivityIfElse:
  super: ActivityLabeledStmt
  data:
  - cond: UP<Expr>
  - true_s: UP<ActivityStmt>
  - false_s: UP<ActivityStmt>

- ActivityMatch:
  super: ActivityLabeledStmt
  data:
  - cond: UP<Expr>
  - choices: list<UP<ActivityMatchChoice>>

- ActivityMatchChoice:
  data:
  - is_default: bool
  - cond: UP<ExprOpenRangeList>
  - body: UP<ActivityStmt>

- ActivityReplicate:
  super: ActivityLabeledStmt
  data:
  - idx_id : UP<ExprId>
  - it_label: UP<ExprId>
  - body: UP<ActivityStmt>

- ActivitySuper:
  super: ActivityLabeledStmt




