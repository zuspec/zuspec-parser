enums: 
    - ExprBinOp:
        - BinOp_LogOr
        - BinOp_LogAnd
        - BinOp_BitOr
        - BinOp_BitXor
        - BinOp_BitAnd
        - BinOp_Lt
        - BinOp_Le
        - BinOp_Gt
        - BinOp_Ge
        - BinOp_Exp
        - BinOp_Mul
        - BinOp_Div
        - BinOp_Mod
        - BinOp_Add
        - BinOp_Sub
        - BinOp_Shl
        - BinOp_Shr
        - BinOp_Eq
        - BinOp_Ne
    - ExprUnaryOp:
        - UnaryOp_Plus
        - UnaryOp_Minus
        - UnaryOp_LogNot
        - UnaryOp_BitNeg
        - UnaryOp_BitAnd
        - UnaryOp_BitOr
        - UnaryOp_BitXor

classes: 
    - Expr: {}

    - ExprBin:
        - super: Expr
        - data: 
            - lhs: "UP<Expr>"
            - op:  "ExprBinOp"
            - rhs: "UP<Expr>"
            
    - ExprBitSlice:
        - super: Expr
        - data: 
            - lhs:  "UP<Expr>"
            - rhs:  "UP<Expr>"
    - ExprBool:
        - super: Expr
        - data: 
            - value : bool
    - ExprCast:
        - super: Expr
        - data: 
            - casting_type: "UP<DataType>"
            - expr: "UP<Expr>"
    - ExprCompileHas:
        - super: Expr
        - data: 
            - ref: "UP<ExprRefPathStatic>"
    - ExprCond:
        - super: Expr
        - data: 
            - cond_e: "UP<Expr>"
            - true_e: "UP<Expr>"
            - false_e: "UP<Expr>"
    - ExprDomainOpenRangeList:
        - super: Expr
        - data:
            - values: "list<UP<ExprDomainOpenRangeValue>>"
    - ExprDomainOpenRangeValue:
        - super: Expr
        - data: 
            - single: bool
            - lhs: "UP<Expr>"
            - rhs: "UP<Expr>"
    - ExprHierarchicalId:
        - super: Expr
        - data: 
            - elems : "list<UP<ExprMemberPathElem>>"
    - ExprId:
        - super: Expr
        - data: 
            - id: string
            - is_escaped: bool
            - location:
                type: Location
                is_ctor: false
    - ExprIn:
        - super: Expr
        - data: 
            - lhs : "UP<Expr>"
            - rhs : "UP<ExprOpenRangeList>"
    - ExprMemberPathElem:
        - super: Expr
        - data: 
            - id : "UP<ExprId>"
            - params: "UP<MethodParameterList>"
            - subscript: "UP<Expr>"
            - target: 
                - type: int32_t
                - is_ctor: false
                - init: -1
    - ExprNull:
        - super: Expr

    - ExprNumber:
        - super: Expr
    - ExprAggregateLiteral:
        - super: Expr
#        - data:
    - ExprOpenRangeList:
        - super: Expr
        - data: 
            - values: "list<UP<ExprOpenRangeValue>>"
    - ExprOpenRangeValue:
        - super: Expr
        - data: 
            - lhs: "UP<Expr>"
            - rhs: "UP<Expr>"
    - ExprRefPath:
        - super: Expr
        - data:
          - target:
              is_ctor: false
              type: UP<SymbolRefPath>
              init: 0

    - ExprRefPathContext:
        - super: ExprRefPath
        - data: 
          - is_super:
              type: bool
              is_ctor: false 
            init: false
          - hier_id: "UP<ExprHierarchicalId>"
          - slice: 
              type: UP<ExprBitSlice>
              is_ctor: false
    - ExprRefPathElem:
        - super: Expr

    - ExprRefPathStatic:
        - super: ExprRefPath
        - data:
            - is_global: bool
            - base: "list<UP<TypeIdentifierElem>>"
            - slice: 
                type: UP<ExprBitSlice>
                is_ctor: false

    - ExprRefPathStaticFunc:
        - super: ExprRefPathStatic
        - data:
            - params: "UP<MethodParameterList>"

    - ExprRefPathStaticRooted:
        super: ExprRefPath
        data: 
          - root: "UP<ExprStaticRefPath>"
          - leaf: "UP<ExprHierarchicalId>"
          - slice: 
              type: UP<ExprBitSlice>
              is_ctor: false

    - ExprRefPathSuper:
        - super: ExprRefPathContext

    - ExprSignedNumber:
        - super: ExprNumber
        - data: 
            - image: string
            - width: int32_t
            - value: int64_t
    - ExprStaticRefPath:
        super: Expr
        data: 
        - is_global: bool
        - base: "list<UP<TypeIdentifierElem>>"
        - leaf: "UP<ExprMemberPathElem>"
    - ExprString:
        - super: Expr
        - data:
            - value: string
            - is_raw: bool
    - ExprSubscript:
        - super: Expr
        - data: 
            - expr: "UP<Expr>"
            - subscript: "UP<Expr>"
    - ExprUnary:
        - super: Expr
        - data: 
            - op: ExprUnaryOp
            - rhs: "UP<Expr>"
    - ExprUnsignedNumber:
        - super: ExprNumber
        - data: 
            - image: string
            - width: int32_t
            - value: uint64_t
    - MethodParameterList:
        - super: Expr
        - data: 
          - parameters: 
              type: list<UP<Expr>>
              is_ctor: false
    - TypeIdentifier:
        - super: Expr
        - data: 
            - elems : "list<UP<TypeIdentifierElem>>"
            - target:
                is_ctor: false
                type: UP<SymbolRefPath>
                visit: false
    - TypeIdentifierElem:
        - super: Expr
        - data:
            - id: "UP<ExprId>"
            - params: "list<UP<TemplateParamValue>>"

 