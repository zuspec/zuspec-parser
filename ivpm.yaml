
package:
  name: pssparser
  version: 0.0.1

  setup-deps:
  - ninja
  - cython

  dep-sets:
  - name: default-dev
    deps: 
    - name: antlr4-tools.jar
#      url: https://www.antlr.org/download/antlr-4.13.2-complete.jar
      url: https://www.antlr.org/download/antlr-4.8-complete.jar
#      url: https://www.antlr.org/download/antlr-4.11.1-complete.jar
    - name: antlr4-cpp-runtime
#      url: https://www.antlr.org/download/antlr4-cpp-runtime-4.13.2-source.zip
      url: https://www.antlr.org/download/antlr4-cpp-runtime-4.8-source.zip
#      url: https://www.antlr.org/download/antlr4-cpp-runtime-4.11.1-source.zip
    - name: gtest
      url: https://github.com/google/googletest/archive/refs/tags/release-1.12.0.tar.gz
    - name: pyastbuilder
      url: https://github.com/mballance/pyastbuilder.git
    - name: debug-mgr
      url: https://github.com/mballance/debug-mgr.git
    - name: pytest
      src: pypi
    - name: toposort
      src: pypi
    - name: ciostream
      url: https://github.com/mballance-utils/ciostream.git
    - name: ninja
      src: pypi
    - name: cython
      src: pypi
    - name: Sphinx
      src: pypi
    - name: sphinx-rtd-theme
      src: pypi
    - name: cairosvg
      src: pypi
    - name: breathe
      src: pypi
    - name: funcparserlib
      src: pypi
      version: 1.0.0a0
    - name: mistune
      src: pypi
      version: <2.0.0
    - name: sphinxcontrib-makedomain
      src: pypi
    - name: sphinxcontrib-openapi
      src: pypi
    - name: sphinxcontrib-spelling
      src: pypi
    - name: sphinxcontrib-seqdiag
      src: pypi
      version: <3.0.0
    - name: sphinx-issues
      src: pypi
    - name: sphinx-argparse
      src: pypi
    - name: pyenchant
      src: pypi
    - name: jinja2
      src: pypi

  - name: default
    deps:
    - name: ciostream
      url: https://github.com/mballance-utils/ciostream.git
    - name: pyastbuilder
      url: https://github.com/mballance/pyastbuilder.git
    - name: antlr4-tools.jar
      url: https://www.antlr.org/download/antlr-4.8-complete.jar
      # url: https://www.antlr.org/download/antlr-4.11.1-complete.jar
    - name: antlr4-cpp-runtime
      url: https://www.antlr.org/download/antlr4-cpp-runtime-4.8-source.zip
      # url: https://www.antlr.org/download/antlr4-cpp-runtime-4.11.1-source.zip
    - name: debug-mgr
      url: https://github.com/mballance/debug-mgr.git

